<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">InomDev</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">My Works</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Contact Me</a></li>
            </ul>
            <div class="menu-icon">
                <span class="icon-menu">&#9776;</span>
                <span class="icon-cancel">&#x2715;</span>
            </div>
        </nav>
    </header>
</body>
</html>
<style>
   body {
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #333;
    color: #fff;
    position: relative;
}

.logo {
    font-size: 24px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    color: white;
    text-decoration: none;
}

.menu-icon {
    display: none;
    cursor: pointer;
    font-size: 24px;
}

.icon-cancel {
    display: none;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        align-items: flex-start; /* Align items to the start */
        width: 100%;
        background-color: #333;
        position: absolute; /* Position absolutely within the navbar */
        top: 0;
        left: 0;
        padding: 15px 30px; /* Add padding to match the navbar */
    }

    .nav-links li {
        width: 100%;
        text-align: left; /* Align text to the left */
        padding: 15px 0;
    }

    .nav-links li a {
        display: block;
        width: 100%;
    }

    .menu-icon {
        display: block;
        position: absolute;
        top: 15px;
        right: 30px; /* Adjust the position of the menu icon */
    }

    .icon-cancel {
        display: block;
    }
}

</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const menuIcon = document.querySelector('.icon-menu');
    const cancelIcon = document.querySelector('.icon-cancel');
    const navLinks = document.querySelector('.nav-links');

    menuIcon.addEventListener('click', () => {
        navLinks.style.display = 'flex';
        menuIcon.style.display = 'none';
        cancelIcon.style.display = 'block';
    });

    cancelIcon.addEventListener('click', () => {
        navLinks.style.display = 'none';
        cancelIcon.style.display = 'none';
        menuIcon.style.display = 'block';
    });
});

</script>
